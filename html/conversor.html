<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Investigaci√≥n Knockout</title>

    <!-- JQUERY -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <!-- MDBOOTSTRAP -->
    <link href="../node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">

    <!-- knockout  -->
    <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Conversor <small>Knockout</small></h1>
        </div>
        <div class="card">
            <div class="card-block">
                <div class="form-group col-md-8">
                    <form name="convertirForm" role="form">
                        <fieldset>
                            <div class="md-form">
                                <i class="fa fa-calculator prefix hoverable"></i>
                                <input placeholder="Ingrese la cantidad de millas a convertir" type="number" data-bind="value:millas" class="form-control"
                                    autofocus="autofocus">
                                <label for="form5">Millas</label>
                            </div>
                            <div class="form-group">
                                <h2>kilometros: <span data-bind="text: convertirDirecto"> </span>!</h2>
                                <!-- <button class="btn btn-primary" data-bind="click: convertir">Convertir</button> -->
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="../node_modules/mdbootstrap/js/tether.min.js"></script>
    <script type="text/javascript" src="../node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../node_modules/mdbootstrap/js/mdb.min.js"></script>
    <script src="../js/conversor.js"></script>
</body>

</html>
