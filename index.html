<!doctype html>
<html lang="en" ng-app="agendaApp">
<head>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  	<title>Investigaci√≥n Knockout</title>
  
  	<!-- JQUERY -->
  	<script src="node_modules/jquery/dist/jquery.min.js"></script>

  	<!-- MDBOOTSTRAP -->
    <link href="node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
	 <link href="node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
  
    <!-- knockout  -->
  	<script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  
  <!-- Font Awesome -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
 </head>
<body>
	<div class="container">
      <div class="navbar-header">            
            <h2 class="animated rollIn ">Knockout</h2>          
      </div>
      <br>
    	<div class="row">
            <div class="card">
              <div class="card-block">
                  <div class="md-form">
                      <i class="fa fa-user prefix hoverable"></i>
                      <input type="text" class="form-control validate" data-bind="value: user" />
                      <label for="form10" data-error="wrong" data-success="right" >Escriba su Usuario</label>
                    <!--<span class="text-danger" data-bind="text:validarUserContenido, visible:mostrarUserCampo"> </span>
                  </div>-->
                  </div>   
                  <br>
                  <div class="md-form">
                      <i class="fa fa-lock prefix"></i>
                      <input type="password" class="form-control validate" data-bind="value: pass">
                      <label for="form10" data-error="wrong" data-success="right" >Escriba su password</label>
<!--                      <span class="text-danger" data-bind="text:validarPassContenido, visible:mostrarPassCampo"></span>-->
                </div>
             </div>
              <a class="btn btn-success waves-effect waves-light">Login</a>
      </div>
	</div>
</body>


<!-- nuestro jscript -->
 <script type="text/javascript" src="node_modules/mdbootstrap/js/tether.min.js"></script>
 <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
<script src="js/viewModel.js"></script>

</body>
</html>
